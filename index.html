<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACH SCORE | LEFT ALIGNED</title>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #ffde00; --text: #f0f0f0; --border: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SOL MEN√ú - Lƒ∞GLER */
        .sidebar-left { 
            width: 210px; 
            background: #111; 
            border-right: 1px solid var(--border); 
            padding: 10px; 
            overflow-y: auto; 
            flex-shrink: 0; 
        }
        .sidebar-left h3 { font-size: 10px; color: #555; text-transform: uppercase; padding: 10px; }
        .country-item { cursor: pointer; padding: 10px; border-radius: 4px; font-size: 13px; display: flex; justify-content: space-between; transition: 0.2s; }
        .country-item:hover { background: #222; color: var(--accent); }
        .sub-leagues { padding-left: 20px; display: none; background: #141414; }
        .sub-leagues div { padding: 8px 10px; font-size: 11px; color: #888; }
        .open { display: block !important; }

        /* ANA AKI≈û - SOLA YAKLA≈ûTIRILMI≈û */
        .main-feed { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px 15px 15px 38px; /* Liglerle arasƒ±nda yakla≈üƒ±k 1cm (38px) bo≈üluk */
            margin: 0; /* Ortalamayƒ± kaldƒ±rdƒ±k, sola yasladƒ±k */
            max-width: 700px;
        }

        /* SAƒû PANEL - OVERLAY (SKORLARI KAYDIRMAZ) */
        .sidebar-right { 
            position: fixed; 
            right: -360px; 
            top: 0; 
            width: 350px; 
            height: 100vh; 
            background: #0a0a0a; 
            box-shadow: -10px 0 40px rgba(0,0,0,0.8);
            transition: 0.3s ease-in-out;
            z-index: 9999;
        }
        .sidebar-right.open-chat { right: 0; }

        /* CHAT TASARIMI */
        .chat-container { display: flex; flex-direction: column; height: 100%; }
        .chat-header { padding: 20px; border-bottom: 1px solid #333; font-weight: bold; color: var(--accent); display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-input-area { padding: 15px; border-top: 1px solid #333; display: flex; gap: 8px; background: #111; }
        .chat-input { flex-grow: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
        .chat-send { background: var(--accent); color: #000; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .message { background: #222; padding: 8px 12px; border-radius: 8px; font-size: 13px; border-left: 3px solid var(--accent); max-width: 85%; }
        .msg-user { color: var(--accent); font-weight: bold; font-size: 11px; margin-bottom: 2px; display: block; }

        /* MA√á SATIRLARI */
        .league-title { background: #222; padding: 6px 12px; font-size: 11px; font-weight: bold; color: var(--accent); margin-top: 20px; border-radius: 3px; border-left: 3px solid var(--accent); text-transform: uppercase; }
        .match-row { background: var(--card); border-bottom: 1px solid #222; display: flex; align-items: center; padding: 12px; gap: 15px; }
        .time { width: 40px; font-size: 11px; color: var(--accent); font-weight: bold; }
        .live-dot { color: #ff4d4d; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .teams { flex-grow: 1; font-size: 14px; }
        .score-box { background: #252525; padding: 6px 14px; border-radius: 4px; color: var(--accent); font-weight: bold; font-size: 17px; min-width: 50px; text-align: center; position: relative; cursor: help; }
        
        /* HOVER STATS */
        .hover-stats { position: absolute; bottom: 130%; left: 50%; transform: translateX(-50%); width: 180px; background: #1a1a1a; border: 2px solid var(--accent); border-radius: 8px; padding: 12px; z-index: 1000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .score-box:hover .hover-stats { display: block; }
        .s-bar { background: #444; height: 5px; border-radius: 3px; margin: 6px 0; overflow: hidden; }
        .s-fill { background: var(--accent); height: 100%; }

        .odds-container { display: flex; gap: 5px; }
        .odd-box { background: #2a2a2a; padding: 6px 10px; border-radius: 4px; font-size: 11px; color: #ccc; min-width: 40px; text-align: center; cursor: pointer; }
        .odd-box:hover { background: var(--accent); color: #000; }

        /* Y√úZEN CHAT BUTONU */
        .chat-toggle { position: fixed; right: 25px; bottom: 25px; width: 60px; height: 60px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 2001; }
        
        h1 { font-size: 22px; color: var(--accent); border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="sidebar-left" id="side-left">
    <h3>D√úNYA Lƒ∞GLERƒ∞</h3>
</div>

<div class="main-feed">
    <h1>MACH SCORE LIVE</h1>
    <div id="match-list"></div>
</div>

<div class="chat-toggle" onclick="toggleChat()">üó®Ô∏è</div>

<div class="sidebar-right" id="chat-sidebar">
    <div class="chat-container">
        <div class="chat-header">
            <span>üó®Ô∏è CANLI SOHBET</span>
            <span onclick="toggleChat()" style="cursor:pointer; font-size: 24px;">&times;</span>
        </div>
        <div class="chat-messages" id="chat-box">
            <div class="message"><span class="msg-user">Sistem:</span> Selam Mach! Skorlar artƒ±k sola yakla≈ütƒ±rƒ±ldƒ±.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Yazƒ±n...">
            <button class="chat-send" onclick="sendMessage()">G√ñNDER</button>
        </div>
    </div>
</div>

<script>
    const API_KEY = 'f9177533b2msh1ba46f70043648ap118e8djsn5548b23270d0'; // Aldƒ±ƒüƒ±n anahtarƒ± buraya tƒ±rnak i√ßine koy
     const API_HOST = 'https://api-football-v1.p.rapidapi.com/v3/fixtures/headtohead?h2h=33-34';

async function fetchLiveMatches() {
    const list = document.getElementById('match-list');
    list.innerHTML = '<p style="text-align:center; color:#555;">Canlƒ± veriler y√ºkleniyor...</p>';

    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': API_KEY,
            'X-RapidAPI-Host': API_HOST
        }
    };

    try {
        // Canlƒ± olan t√ºm ma√ßlarƒ± √ßeker
        const response = await fetch('https://api-football-v1.p.rapidapi.com/v3/fixtures?live=all', options);
        const result = await response.json();
        const matches = result.response;

        if (matches.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#555;">≈ûu an canlƒ± ma√ß bulunmuyor.</p>';
            return;
        }

        renderMatches(matches);
    } catch (error) {
        console.error('Hata:', error);
        list.innerHTML = '<p style="text-align:center; color:red;">Veri √ßekilemedi. Anahtarƒ±nƒ± kontrol et!</p>';
    }
}

function renderMatches(matches) {
    const list = document.getElementById('match-list');
    let html = '';

    // Ma√ßlarƒ± liglerine g√∂re gruplayabiliriz ama ≈üimdilik hƒ±zlƒ±ca listeleyelim
    matches.forEach(m => {
        html += `
            <div class="match-row">
                <div class="time">${m.fixture.status.elapsed}<span class="live-dot">'</span></div>
                <div class="teams">
                    <div><img src="${m.teams.home.logo}" width="12"> ${m.teams.home.name}</div>
                    <div><img src="${m.teams.away.logo}" width="12"> ${m.teams.away.name}</div>
                </div>
                <div class="score-box">
                    ${m.goals.home} - ${m.goals.away}
                    <div class="hover-stats">
                        <div style="font-size:10px;">Lig: ${m.league.name}</div>
                        <div style="font-size:10px;">√úlke: ${m.league.country}</div>
                    </div>
                </div>
                <div class="odds-container">
                    <div class="odd-box">-</div>
                    <div class="odd-box">-</div>
                    <div class="odd-box">-</div>
                </div>
            </div>`;
    });
    list.innerHTML = html;
}

// Sayfa a√ßƒ±ldƒ±ƒüƒ±nda ve her 1 dakikada bir veriyi g√ºncelle
function init() {
    fetchLiveMatches();
    setInterval(fetchLiveMatches, 60000); // 60 saniyede bir otomatik yeniler
    
    // Sol men√º (D√ºnya Ligleri) kƒ±smƒ±nƒ± sabit tutabilirsin
    setupSidebar(); 
}

// Chat ve diƒüer fonksiyonlarƒ±n burada kalmaya devam etsin...
function toggleChat() { document.getElementById('chat-sidebar').classList.toggle('open-chat'); }
// ... (sendMessage fonksiyonun da burada kalsƒ±n)

window.onload = init;
</script>
</body>

</html>
